version: "3.9"

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: heyday_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: heyday
      POSTGRES_PASSWORD: heyday_secret
      POSTGRES_DB: heyday_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U heyday -d heyday_db"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  postgres_data:

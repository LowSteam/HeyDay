version: "3.9"

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: heyday_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: heyday
      POSTGRES_PASSWORD: heyday_secret
      POSTGRES_DB: heyday_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U heyday -d heyday_db"]
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    build: .
    container_name: heyday_app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # Connects to the postgres service by its service name (Docker internal DNS)
      DATABASE_URL: postgresql://heyday:heyday_secret@postgres:5432/heyday_db?schema=public
      GEMINI_API_KEY: ${GEMINI_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
